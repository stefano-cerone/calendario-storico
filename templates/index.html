<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendario Storico</title>
<link rel="stylesheet" href="/static/style-desktop.css" media="(min-width: 768px)">
<link rel="stylesheet" href="/static/style-mobile.css" media="(max-width: 767px)">


</head>


<body>


  <h1>📅 Calendario Storico 📅</h1>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="/static/modal.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script> <!-- per icona WhatsApp -->


  <div class="bottoni-home">
  <a href="index.html"><button>Scegli un'altra data </button></a>
  <a href="oggi.html"><button>Torna ad oggi</button></a>
</div>


  <div class="selezione-data">
    <select id="giorno">
      <!-- opzioni giorno -->
    </select>
    <select id="mese">
      <!-- opzioni mese -->
    </select>
    <button onclick="cercaEventi()">Cerca</button>
  </div>


<div class="filtro-toggle">
  <button onclick="toggleFiltroAnno()">🎛️ Filtra per anno</button>
  <div id="box-filtro-anno" style="display: none; margin-top: 10px;">
    <input type="number" id="anno-min" placeholder="Dopo l'anno..." />
    <input type="number" id="anno-max" placeholder="Prima dell'anno..." />
    <button onclick="applicaFiltro()">Applica filtro</button>
  </div>
</div>



  <div id="risultati">
    <!-- Qui appariranno gli eventi -->
  </div>

  <script src="/static/script.js"></script>

  <div id="popup" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <span class="modal-close" onclick="chiudiPopup()">×</span>
    <div id="popup-contenuto"></div>
  </div>
</div>


<div style="text-align: center; margin-top: 20px;">
  <a href="proponi.html">
    <button>✍️ Proponi Evento ✍️</button>
  </a>
</div>

<script src="/static/modal.js"></script>


</body>
</html>
